<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #003366, #006699); /* Darker shades of blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 30px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            border-bottom: 2px solid #ff7f50;
        }

        .tabs div {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            width: 50%;
        }

        .tabs div:hover {
            background-color: #3262e6;
            color: white;
            border-radius: 5px;
        }

        .tabs .active {
            color: white;
            background-color: #3262e6;
            border-radius: 5px;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3262e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #ff7f50;
        }

        .error-message {
            color: red;
            font-size: 12px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div id="login-tab" class="tab active" onclick="switchTab('login')">Login</div>
            <div id="register-tab" class="tab" onclick="switchTab('register')">Register</div>
        </div>

        <div id="login-form" class="form-content active">
            <h2>Login</h2>
            <body>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <!--<button onclick="callLogin()">Log in</button>-->
                <button onclick="callTheLogin()">Log in</button>
                <script type="module" src="./login.js" defer></script>
                <div id="login-error" class="error-message"></div>
            </body>
        </div>

        <div id="register-form" class="form-content">
            <h2>Register</h2>
            <body>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button onclick="callSignup()">Sign up</button>
                <script type="module" src="./signup.js" defer></script>
                <!--<button type="submit">Register</button>-->
                <div id="register-error" class="error-message"></div>
            </body>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Clear the error messages
            document.getElementById('login-error').textContent = '';
            document.getElementById('register-error').textContent = '';

            // Clear all fields when switching tabs
            if (tab === 'login') {
                document.getElementById('register-email').value = '';
                document.getElementById('register-password').value = '';
            } else if (tab === 'register') {
                document.getElementById('login-email').value = '';
                document.getElementById('login-password').value = '';
            }

            // Switch the active tab class
            document.getElementById('login-tab').classList.remove('active');
            document.getElementById('register-tab').classList.remove('active');

            if (tab === 'login') {
                document.getElementById('login-tab').classList.add('active');
                document.getElementById('register-form').classList.remove('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.getElementById('register-tab').classList.add('active');
                document.getElementById('login-form').classList.remove('active');
                document.getElementById('register-form').classList.add('active');
            }
        }

        // Initialize the page to show the login form by default
        switchTab('login');
    </script>

    <script>
        function callTheLogin() {
            const response = callLogin();
            
        }
    </script>

    
</body>
</html>
