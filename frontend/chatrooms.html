<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f9;
      display: flex;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 2rem;
      color: #fff;
      text-align: center;
      background-color: #343a40;
      padding: 20px 0;
      margin-bottom: 20px;
    }

    /* Main layout */
    .main-container {
      display: flex;
      flex: 1;
    }

    /* Sidebar for chat rooms */
    .sidebar {
      width: 250px;
      background-color: #343a40;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      height: 100%;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .sidebar button, .sidebar ul li {
      background-color: #495057;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      width: 100%;
      text-align: left;
      cursor: pointer;
      margin-bottom: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .sidebar button:hover, .sidebar ul li:hover {
      background-color: #6c757d;
    }

    .sidebar input {
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Main chat area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 20px;
      background-color: #fff;
      border-left: 1px solid #ddd;
    }

    /* Active chat window */
    .chat-window {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      max-height: calc(100% - 60px);
      padding: 10px;
      border-radius: 8px;
      background-color: #f8f9fa;
    }

    .chat-header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .chat-messages div {
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
      background-color: #e4dcdc;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .chat-input input {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    .chat-input button {
      padding: 12px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .chat-input button:hover {
      background-color: #0056b3;
    }

    /* Highlight the selected chat room */
    .selected {
      background-color: #007BFF;
      color: white;
    }

  </style>
</head>
<body>

  <h1>Welcome to the Chat App</h1>

  <div class="main-container">
    <!-- Sidebar for chat rooms -->
    <div class="sidebar">
      <!-- Create Chatroom Section moved to the top -->
      <input type="text" id="room-name" placeholder="Enter chat room name">
      <button id="createButton">Create Chatroom</button>

      <h2>Chat Rooms</h2>
      <button id="fetchChatRoomsBtn">Fetch All Chat Rooms</button>

      <!-- List of chat rooms will be displayed here -->
      <ul id="chatRoomList"></ul>
    </div>

    <!-- Main content area (active chat room) -->
    <div class="chat-area">
      <div id="chatWindow" class="chat-window" style="display: none;">
        <div class="chat-header" id="chatRoomNameHeader"></div>
        <div id="chatWindowContent" class="chat-messages"></div>

        <div class="chat-input">
          <input type="text" id="messageInput" placeholder="Type a message" />
          <!--<button onclick="sendMessageToRoom()">Send</button>-->
          <button id="sendMessage">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Socket.io Client -->
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>

  <script type="module">
    import axios from "axios";

    const socket = io("http://localhost:8747"); // Connecting to the Socket.io server

    document.getElementById('createButton').addEventListener('click', callCreateChatroom);
    document.getElementById('fetchChatRoomsBtn').addEventListener('click', fetchChatRooms);
    document.getElementById('sendMessage').addEventListener('click', sendMessageToRoom);

    // Function to create a new chat room
    async function callCreateChatroom() {
        const SERVER_URL = "http://localhost:8747";
        const roomInput = document.getElementById("room-name");

        const roomName = roomInput.value.trim();

        if (!roomName) {
            alert("Error: Missing room name");
            return;
        }

        try {
            const response = await axios.post(
                `${SERVER_URL}/api/chatrooms/create`,
                { roomName },
                { headers: { "Content-Type": "application/json" } }
            );

            if (response.status === 201) {
                alert("Chatroom created!");
                roomInput.value = "";  // Clear the "Create Chatroom" text field after creation
                fetchChatRooms();  // Refetch the chat rooms to display the new one
            }
        } catch (error) {
            console.error("Chatroom creation error", error);
        }
    };

    // Function to fetch and display all chat rooms
    async function fetchChatRooms() {
      const SERVER_URL = "http://localhost:8747";
      
      try {
        const response = await axios.get(`${SERVER_URL}/api/chatrooms/get-chatrooms`);
        
        if (response.status === 200) {
          displayChatRooms(response.data);
        }
      } catch (error) {
        console.error("Error fetching chat rooms", error);
      }
    }

    // Function to display chat rooms on the page
    function displayChatRooms(chatRooms) {
      const chatRoomList = document.getElementById('chatRoomList');
      chatRoomList.innerHTML = '';  // Clear any existing chat rooms

      chatRooms.forEach(room => {
        const listItem = document.createElement('li');
        listItem.textContent = room.roomName;

        // Add click event listener to join the chat room when clicked
        listItem.addEventListener('click', () => {
          openChatWindow(room.roomName);
          highlightActiveRoom(listItem);
          joinChatRoom(room.roomName);  // Emit the event to join the room
        });

        chatRoomList.appendChild(listItem);
      });
    }

    // Function to open the chat window for the selected room
    function openChatWindow(roomName) {
      document.getElementById('chatRoomNameHeader').textContent = `Chat Room: ${roomName}`;
      document.getElementById('chatWindow').style.display = 'flex';
    }

    // Function to highlight the active chat room
    function highlightActiveRoom(selectedRoom) {
      const allRooms = document.querySelectorAll('#chatRoomList li');
      allRooms.forEach(room => room.classList.remove('selected'));
      selectedRoom.classList.add('selected');
    }

    // Function to send a message to the chat room
    async function sendMessageToRoom() {
      const SERVER_URL = "http://localhost:8747";
      const message = document.getElementById('messageInput').value.trim();
      const roomName = document.getElementById('chatRoomNameHeader').textContent.replace("Chat Room: ", "");  // Retrieve the room name dynamically
      const sender = "test";

      
      if (message && roomName) {
        // Emit the message to the server
        socket.emit('sendMessage', { roomName, sender, message});

        // Clear the input field
        displayMessage(message, sender);
        document.getElementById('messageInput').value = '';
      }

      /*
      if (!roomName || !message || !sender) {
        return;
      }

      try {
        const response = await axios.post(
            `${SERVER_URL}/api/messages/send-message`,
            { roomName, sender, message },
            { headers: { "Content-Type": "application/json" } }  
        );
      } catch (error) {
        console.log("Send message error", error);
        return;
      }
        */
    }
      



    // Function to join a chat room via Socket.io
    function joinChatRoom(roomName) {
      socket.emit('joinRoom', roomName);  // Join the selected room
    }

    // Listen for incoming messages
    socket.on("newMessage", (data) => {
        const { roomName, sender, message } = data;

       // Get chat window for current room
         const chatContent = document.getElementById('chatWindowContent');

      // Create div element to display message
      const messageElement = document.createElement('div');
        //messageElement.textContent = data.message;
        messageElement.textContent = `${sender}: ${message}`; // Sending message

      chatContent.appendChild(messageElement);
      
      chatContent.scrollTop = chatContent.scrollHeight;
    });

  </script>

</body>
</html>
