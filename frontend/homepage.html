<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      color: #333;
      padding: 0;
      margin: 0;
    }
    
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-container h1 {
      font-size: 24px;
      margin: 0;
    }

    .logout-btn {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .logout-btn:hover {
      background-color: #c9302c;
    }

    .main-content {
      margin-top: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      text-align: center;
    }

    .welcome-message {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    .welcome-message h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    .welcome-message p {
      font-size: 18px;
      color: #666;
    }
        /* Style for the modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4); /* Black with opacity */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
  </style>
  
</head>
<body>

  <header>
    <div class="header-container">
      <h1>Welcome Back!</h1>
      <button onclick="callLogout()">Logout</button>
      <script type="module" src="./logout.js" defer></script>
      <body>
        <button onclick="callUserInfo()">Get Profile</button>
        <script type = "module" src="./userinfo.js"> defer</script>
      </body>
    </div>
    
  </header>

  <div class="main-content">
    <div class="welcome-message">
      <h2>Hello, User!</h2>
      <p>Welcome to your dashboard. You are now logged in and ready to explore the features.</p>
    </div>
  </div>

</body>
<!-- Button to open the modal -->
<button id="updateProfileBtn">Update Profile</button>

<!-- The Modal -->
<div id="profileModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Update Your Profile</h2>
        <body>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
            <br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
            <br>
            <button type="submit">Save</button>
            <button onclick="callUpdateProfile()">Update Profile</button>
            <script type="module" src="./updateProfile.js" defer></script>
        </body>
    </div>
</div>

<script>
    // Get the modal and the button
    var modal = document.getElementById("profileModal");
    var btn = document.getElementById("updateProfileBtn");
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>

</html>
