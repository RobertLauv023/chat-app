<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      color: #333;
      padding: 0;
      margin: 0;
    }
    
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-container h1 {
      font-size: 24px;
      margin: 0;
    }

    .logout-btn {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .logout-btn:hover {
      background-color: #c9302c;
    }

    .main-content {
      margin-top: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      text-align: center;
    }

    .welcome-message {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    .welcome-message h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    .welcome-message p {
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <h1>Welcome Back!</h1>
      <button onclick="callLogout()">Logout</button>
      <script type="module" src="./logout.js" defer></script>
    </div>
  </header>

  <div class="main-content">
    <div class="welcome-message">
      <h2>Hello, User!</h2>
      <p>Welcome to your dashboard. You are now logged in and ready to explore the features.</p>
    </div>
  </div>

</body>
</html>
